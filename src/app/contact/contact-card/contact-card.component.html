<div class="contact-card">
    <h3>{{ contact.firstName }} {{ contact.lastName }}</h3>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
    <p><strong>Email:</strong> {{ contact.email }}</p>
  
    <div class="actions">
      <button class="btn btn-primary" (click)="edit.emit(contact)">Edit</button>
      <button class="btn btn-danger" (click)="delete.emit(contact.id)">Delete</button>
    </div>
  </div>
